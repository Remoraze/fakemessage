<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake Discord Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <header>
    <h1>FakeMessage</h1>
  </header>

  <main>
    <section class="input-section">
      <label for="messages-input">Paste message array (JSON):</label>
      <textarea id="messages-input" placeholder='[{"sender":"You","text":"Hey"},{"sender":"Them","text":"Yo"}]' rows="6"></textarea>
      <button id="generate-btn">Generate Chat</button>
      <button id="download-btn" disabled>Download Chat Image</button>
      <p id="error-msg" class="error"></p>
    </section>

    <section class="chat-section">
      <div id="chat-container" class="chat-container">
        <!-- Chat messages get inserted here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
