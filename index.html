<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake Discord DM Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <header>
    <h1>Fake Discord DM Generator</h1>
  </header>

  <main>
    <section class="input-section">
      <div class="add-message-form">
        <input
          type="text"
          id="sender-input"
          placeholder="Sender Name (e.g. You, Alice)"
          aria-label="Sender Name"
          required
        />

        <input
          type="file"
          id="avatar-file-input"
          accept="image/*"
          aria-label="Upload Avatar Image"
          title="Upload Avatar Image (optional)"
        />
        
        <input
          type="text"
          id="avatar-url-input"
          placeholder="Or Avatar Image URL (optional)"
          aria-label="Avatar Image URL"
        />

        <input
          type="text"
          id="message-text-input"
          placeholder="Enter message text"
          aria-label="Message Text"
          required
        />
        <button id="add-message-btn" title="Add message">Add Message</button>
      </div>

      <div id="messages-list" class="messages-list" aria-live="polite" aria-atomic="true">
        <!-- live list of added messages -->
      </div>

      <button id="generate-btn" disabled>Generate Chat</button>
      <button id="download-btn" disabled>Download Chat Image</button>
      <p id="error-msg" class="error" role="alert"></p>
    </section>

    <section class="chat-section" aria-label="Chat messages">
      <div id="chat-container" class="chat-container">
        <!-- Chat messages get inserted here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
